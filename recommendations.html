<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Discoverfy</title>
</head>
<body>
    <nav>
        <div class="discoverfy">Discoverfy</div>
        <ul>
            <li class="list-item"><a href="recent-tracks.html" class="link">Recently Played Tracks</a></li>
            <li class="list-item"><a href="top-tracks.html" class="link">Top Tracks</a></li>
        </ul>
    </nav>

    <section class="songs">
        <div class="songs-head">
            <h3 class="list-title" id="recommendations-title">Recommendations for [Song Title]</h3>
            <div id="button">
                <button id="create-playlist">Create Playlist</button>
            </div>
        </div>
        <div class="list">
            <div class="song-list-item">
                <div class="song-details">
                    <img class="album-img"id="recommendation-img" src="https://yt3.ggpht.com/ytc/AAUvwng9i-_mtPyX12pclYOOHahF4sUWHIqi58OrwpGh=s900-c-k-c0x00ffffff-no-rj" alt="album art">
                    <p class="song-title" id="recommendation-track-title">Someone You Loved</p>
                    <p class="artists-name" id="recommendation-artists">Lewis Capaldi</p>
                </div>    
                <div class="btn-right">
                    <button class="audio-btn"><i class="fa fa-play"></i></button>
                </div>
            </div>                    
        </div>
    </section>

    <template id="recommendations-template">
        <div class="song-list-item">
            <div class="song-details">
                <img class="album-img"id="recommendation-img" src="https://yt3.ggpht.com/ytc/AAUvwng9i-_mtPyX12pclYOOHahF4sUWHIqi58OrwpGh=s900-c-k-c0x00ffffff-no-rj" alt="album art">
                <p class="song-title" id="recommendation-track-title">Someone You Loved</p>
                <p class="artists-name" id="recommendation-artists">Lewis Capaldi</p>
            </div>    
            <div class="btn-right">
                <button class="audio-btn"><i class="fa fa-play"></i></button>
            </div>
        </div>
    </template>

</body>
</html>
