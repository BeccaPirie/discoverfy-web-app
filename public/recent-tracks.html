<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js" defer></script>
    <title>Discoverfy</title>
</head>
<body>
    <nav>
        <div class="discoverfy">Discoverfy</div>
        <ul>
            <li id="menu-icon"><a href="#" class="link"><i class="fa fa-bars"></i></a></li>
            <li class="list-item top active hide"><a href="./recent-tracks.html" class="link">Recently Played Tracks</a></li>
            <li class="list-item hide"><a href="./top-tracks.html" class="link">Top Tracks</a></li>
        </ul>
    </nav>

    <section class="songs">
        <div class="songs-head">
            <h3 class="list-title" id="users-songs-title">Your Recently Played Tracks</h3>   
        </div>

        <div class="list">
            <div class="song-list-item">
                <div class="song-details">
                    <img class="album-img" id="recent-tracks-img" src="https://yt3.ggpht.com/ytc/AAUvwng9i-_mtPyX12pclYOOHahF4sUWHIqi58OrwpGh=s900-c-k-c0x00ffffff-no-rj" alt="album art">
                    <p class="song-title" id="recent-track-title">Someone You Loved</p>
                    <p class="artists-name" id="recent-artists">Lewis Capaldi</p>
                </div>    
                <div class="btn-right">
                    <a href="./recommendations.html"><button class="recommendations-btn">Find new music</button></a>
                </div>
            </div>
        </div>
    </section>

    <template id="recent-tracks-template">
        <div class="song-list-item">
            <div class="song-details">
                <img class="album-img" id="recent-tracks-img" src="https://yt3.ggpht.com/ytc/AAUvwng9i-_mtPyX12pclYOOHahF4sUWHIqi58OrwpGh=s900-c-k-c0x00ffffff-no-rj" alt="album art">
                <p class="song-title" id="recent-track-title">Someone You Loved</p>
                <p class="artists-name" id="recent-artists">Lewis Capaldi</p>
            </div>    
            <div class="btn-right">
                <a href="./recommendations.html"><button class="recommendations-btn">Find new music</button></a>
            </div>
        </div>
    </template>
</body>
</html>
